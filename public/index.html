<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Paranoid development tools</title>
</head>
<body>
<div class="container">
    <h1 class="display-6" style="margin-top: 1em;">
        <strong>Paranoid</strong> development tools
        <small class="text-muted"> - do not share your private data</small>
    </h1>
    <p>All data operations are done on client side, not server side. All data remains in browser. The page source code available on <a href="https://github.com/buresmi7/paranoid-development-tools">GitHub</a>.</p>
    <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin-top: 1em;">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Base64 encode
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Base64 decode
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent" style="padding-top: 1em">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="mb-3">
                <label for="raw-input" class="form-label">Raw input</label>
                <textarea class="form-control" id="raw-input" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="encode-button">Encode</button>
            </div>
            <div class="mb-3">
                <label for="encoded-base64" class="form-label">Encoded to base64</label>
                <textarea class="form-control" id="encoded-base64" rows="10"></textarea>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="mb-3">
                <label for="base64-input" class="form-label">Base64 input</label>
                <textarea class="form-control" id="base64-input" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="decode-button">Decode</button>
            </div>
            <div class="mb-3">
                <label for="decoded-base64" class="form-label">Decoded</label>
                <textarea class="form-control" id="decoded-base64" rows="10"></textarea>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script>
    document.getElementById('encode-button').addEventListener("click", () => {
        const encoded = btoa(document.getElementById('raw-input').value)
        document.getElementById('encoded-base64').value = encoded
    }, false);

    document.getElementById('decode-button').addEventListener("click", () => {
        try {
            const decoded = atob(document.getElementById('base64-input').value)
            document.getElementById('decoded-base64').value = decoded
        } catch (e) {
            alert(`Decode error: ${e.message}`)
        }
    }, false);
</script>
</body>
</html>
